<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bauhaus</title>
    <link rel="stylesheet" href="../style/style.css">

<body>
    <div class="container">
        <div class="headline">
            <h2 class="form-title">SİPARİŞ İADE</h2>
        </div>
    <form class="register-form">
        <div class="inputs">
            <input type="email" name="email" class="email" placeholder="E-POSTA ADRESİNİZ">
            <input type="text" name="order_id" class="order-id" placeholder="SİPARİŞ NUMARANIZ">
            <span class="error-note"></span>
        </div>
        <div class="mid-txt">
            <p>Sipariş numaranızı “<a href="#">Güncel & GeçmişSiparişler</a>” linkinde ve size gönderilen e-faturada bulabilirsiniz.</p>
        </div>
        <div class="bottom-txt">
            <div class="row1">
            <p>Sipariş iade talebi siparişin teslim tarihinden sonraki 14 gün
                içerisinde yapılabilir.</p class="detay" >
            </div>
            <div class="row2">
            <input type="submit" class="btn-primary" value="Onayla">
        </div>
        <div class="clear"></div>    
        </div>   
    </form>
</div>
<script type="text/javascript" src="../app/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../app/jquery.validate.min.js"></script>

</body>
</html>
